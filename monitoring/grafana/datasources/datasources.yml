apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: voalive
    user: voalive_user
    secureJsonData:
      password: voalive_pass_prod_2024
    jsonData:
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400